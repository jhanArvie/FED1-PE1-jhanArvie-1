<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Account - PoemTales</title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/account.css">
</head>
<body>
    <!-- Login Header -->
    <nav class="bg-secondary font-brand">
        <div class="flex justify-between items-center p-3 p-4-desktop">
            <a href="../index.html"><img class="logo pl-6-desktop cursor-pointer" src="../assets/logo.png" alt="whole logo"></a>
            <img class="hide-desktop" src="../assets/icons/Menu.png" alt="menu" id="burgerMenuLogin">

            <!-- Navigation Desktop -->
            <div class="nav-desktop hide-mobile flex justify-between items-center p-3 gap-2 logo pr-4-desktop fs-20-desktop gap-5-desktop">
                <ul class="flex gap-2 gap-3-desktop">
                    <li><a href="../index.html">Home</a></li>

                    <li><a href="../templates/about.html">About</a></li>
                </ul>
                <ul class="flex gap-2 items-center gap-2-desktop">
                    <li><a href="account.html">My Poems</a></li>
                    <div class="divider-desktop radius-10 bg-brand"></div>
                    <li><a href="login.html" id="signOutDesktop" class="sign-out-btn">Sign out</a></li>
                </ul>
            </div>
        </div>

        <!--Navigation Mobile -->
        <dialog id="navMenuLogin" class="hide-desktop">
            <div class="modal-content flex items-center justify-center bg-secondary p-6">
                <div class="nav-mobile hide-desktop flex flex-column justify-center items-center fs-16 gap-3">
                    <ul class="text-center flex flex-column gap-1">
                        <li><a href="../index.html">Home</a></li>
    
                        <li><a href="../templates/about.html">About</a></li>
                    </ul>
                    <ul class="text-center flex flex-column items-center gap-1">
                        <li><a href="../account/account.html">My Poems</a></li>
                        <div class="divider radius-10 bg-brand"></div>
                        <li><a href="../account/login.html" id="signOutMobile" class="sign-out-btn">Sign out</a></li>
                    </ul>
                </div>
            </div>
        </dialog>
    </nav>

    <main class="account-main flex flex-column justify-center items-center mt-6 m-auto">
        <div class="account-header flex justify-between items-center mt-6 p-2 pt-4-desktop pb-4-desktop pr-6-desktop pl-6-desktop flex-wrap bg-primary text-secondary mb-6 radius-10">
            <h1 class="fs-18 fs-30-desktop font-brand">Manage Poems.</h1>
            <a href="../post/create.html" class="btn-primary font-brand"><span><img src="../assets/icons/Add.png" alt="add icon"></span>Create Post</a>
        </div>

        <section class="mt-6 mb-6">
            <div class="account-thumbnails-wrapper m-auto">
                <!-- Posts will be dynamically inserted here -->
                <div class="loading-spinner">Loading...</div>
            </div>
            
            <!-- Simple Pagination -->
            <div class="pagination-controls">
                <button class="pagination-btn" data-action="prev">&lt;</button>
                <button class="pagination-btn active">1</button>
                <button class="pagination-btn" data-action="next">&gt;</button>
            </div>
        </section>
    </main>

    <footer class="footer bg-secondary flex flex-column items-center pt-6 pr-6 pl-6 text-center">
        <a href="../index.html"><img class="logo" src="../assets/logo.png" alt="logo"></a>
        <span class="fs-16 fw-700 mt-3">Follow Us</span>
        <div class="flex flex-wrap gap-3 pt-4 pb-4 justify-center">
            <img src="../assets/icons/facebook.png" alt="facebook">
            <img src="../assets/icons/instagram.png" alt="instagram">
            <img src="../assets/icons/youtube.png" alt="youtube">
            <img src="../assets/icons/X.png" alt="X">
        </div>
        <p class="fs-18 fw-600 fs-20-desktop">Project Exam 2024-2025</p>
        <p class="fs-18 fw-600 fs-20-desktop">PoemTales All Rights Reserved</p>
        <div class="footer-bottom bg-primary mt-6"></div>
    </footer>

    <script type="module" src="../js/layout/layout.js"></script>
    <script type="module" src="../js/pages/account.js"></script>

</body>
</html>
